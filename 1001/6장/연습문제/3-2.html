<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>문제 3-2</title>
</head>
<body>
    <script>
        document.write("<h3>document.write()로 표 만들기</h3>");
        document.write("<table border='1'>");
        document.write("<tr>");
        document.write("<td>n</td>");
        for (let i = 0; i <= 9; i++) {
            document.write("<td>" + i + "</td>");
        }
        document.write("</tr>");
        document.write("<tr>");
        document.write("<td>n<sup>2</sup></td>");
        for (let i = 0; i <= 9; i++) {
            document.write("<td>" + i*i + "</td>");
        }
        document.write("</tr>");
        document.write("</table>");
    </script>
</body>
</html>
