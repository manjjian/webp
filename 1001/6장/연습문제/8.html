<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>문제 8</title>
</head>
<body>
    <script>
        let expression = prompt("수식 입력", "2+12*8-20/7");
        if(expression == null || expression == "") {
            document.write("입력된 수식이 없습니다.");
        } else {
            let result = eval(expression);
            document.write("<h3>eval()로 수식 계산</h3><hr>");
            document.write(expression + " = " + result);
        }
    </script>
</body>
</html>
